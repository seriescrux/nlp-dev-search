<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireWay - Smart Candidate Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="brand-container">
                <div class="logo-icon" aria-hidden="true">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="brand-text">
                    <h1 class="logo">HireWay</h1>
                    <p class="tagline">Intelligent Talent Matching</p>
                </div>
            </div>
            <div class="header-visual">
                <div class="visual-element"></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <div class="search-input-container">
                <i class="fas fa-search search-icon" aria-hidden="true"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for skills, job titles, or experience..." 
                    autocomplete="off"
                    aria-label="Search for skills, job titles, or experience"
                >
            </div>
            <button class="search-btn" id="searchBtn">
                <span>Search</span>
            </button>
        </div>

        <div id="loading" class="loading-indicator" style="display: none;">
            <div class="spinner" aria-hidden="true"></div>
            <span>Finding matching candidates...</span>
        </div>

        <div id="results" class="results-grid" aria-live="polite"></div>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('results');
        const loading = document.getElementById('loading');
        let searchTimeout;

        // Debounced input handler
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 500);
        });

        // Immediate search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);
                handleSearch();
            }
        });

        // Search on button click
        searchBtn.addEventListener('click', () => {
            clearTimeout(searchTimeout);
            handleSearch();
        });

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                resultsContainer.innerHTML = '';
                return;
            }

            toggleLoading(true);
            try {
                const response = await fetch('http://localhost:8000/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: query })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                displayResults(data?.results, query);
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Error loading results. Please try again.
                    </div>`;
            } finally {
                toggleLoading(false);
            }
        }

        function displayResults(profiles, query) {
            if (!profiles?.length) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        No matching profiles found for "<strong>${query}</strong>".
                    </div>`;
                return;
            }

            resultsContainer.innerHTML = profiles.map(profile => `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar" aria-hidden="true">
                            ${profile.name.split(' ').map(n => n[0]).join('')}
                        </div>
                        <div class="profile-info">
                            <h3>${escapeHTML(profile.name)}</h3>
                            <div class="profile-title">${escapeHTML(profile.title)}</div>
                        </div>
                        <span class="similarity-badge">${(profile.similarity * 100).toFixed(1)}% match</span>
                    </div>
                    <div class="profile-skills">
                        ${profile.skills.map(skill => `<span class="skill-tag">${escapeHTML(skill)}</span>`).join('')}
                    </div>
                    <p class="profile-summary">${escapeHTML(profile.summary)}</p>
                    <div class="profile-footer">
                        <span class="experience">
                            <i class="fas fa-briefcase"></i> ${escapeHTML(profile.experience)}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function toggleLoading(isLoading) {
            loading.style.display = isLoading ? 'flex' : 'none';
            searchBtn.disabled = isLoading;
            searchInput.disabled = isLoading;
        }

        function escapeHTML(text) {
            return text.replace(/[&<>"']/g, (match) => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            }[match]));
        }
    </script>
</body>
</html>
